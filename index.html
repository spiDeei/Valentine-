<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff4d6d, #ff8fab);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    h1 {
      color: #ff2e63;
    }

    img {
      width: 100%;
      border-radius: 15px;
      margin: 15px 0;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
    }

    .yes {
      background: #ff2e63;
      color: white;
    }

    .no {
      background: #ccc;
      position: absolute;
    }

    .heart {
      position: fixed;
      color: red;
      font-size: 20px;
      animation: float 4s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }

    video {
      width: 100%;
      border-radius: 15px;
      margin-top: 15px;
    }
  </style>
</head>

  </audio>
</div>
